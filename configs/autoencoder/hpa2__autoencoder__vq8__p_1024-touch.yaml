model:
  base_learning_rate: 4.5e-06
  target: ldm.models.autoencoder.VQModel
  params:
    embed_dim: 3
    n_embed: 8192
    monitor: val/rec_loss
    ckpt_path: null

    ddconfig:
      double_z: false
      z_channels: 3
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult:
      - 1
      # - 1
      - 2
      - 2
      - 4
      num_res_blocks: 2
      attn_resolutions: [32]
      dropout: 0.0
      attn_type: none
    lossconfig:
      target: ldm.modules.losses.vqperceptual.VQLPIPSWithDiscriminator
      params:
        disc_conditional: false
        disc_in_channels: 3
        disc_start: 0
        disc_weight: 0.75
        codebook_weight: 1.0
        n_classes: 8192

data:
  target: ldm.data.base.DataModuleFromConfig
  params:
    batch_size: 1
    num_workers: 0 # disable multiprocessing
    wrap: True
    train:
      target: ldm.data.hpa2.HPA
      params:
        channels: [1, 1, 1] # replace the green channel with ER
        size: 1024
    validation:
      target: ldm.data.hpa2.HPA  # sample count: 716*10
      params:
        channels: [1, 1, 1] # replace the green channel with ER
        size: 1024

lightning:
  callbacks:
    image_logger:
      target: ldm.callbacks.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
